<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageOS注册</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="application/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/account/regist.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel  col-lg-5 panel-body" style="margin-left: 30%;margin-top: 15%; background-color: #2d6ca2" >
            <div class="panel-heading">
                <h3 class="panel-title">用户注册</h3>
            </div>
            <div class="panel-body">
                <form method="post" role="form" action="{% url 'register' %}">{% csrf_token %}
                    <fieldset>
                        <div class="form-group" >
                            <label for="username" class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='ac_username' type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="padding-top: 60px">
                            <label for="password" class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='ac_password' type="password" class="form-control" name="password" placeholder="请输入密码（六位以上）" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 60px">
                            <label for="chkpwd" class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input  id='ac_chk_password' type="password" class="form-control" name="chkpwd" placeholder="请确认密码" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 60px">
                            <label for="email" class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='ac_email' type="text" class="form-control" name="email" placeholder="公司邮箱: XXX@sohu-inc.com" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 80px">
                            <button  id="check_regist" type="button" class="btn btn-success btn-group-xs">确认</button>
                            <button  id="quit_regist"  type="button" class="btn btn-success btn-group-xs" style="margin-left: 50px">取消</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
