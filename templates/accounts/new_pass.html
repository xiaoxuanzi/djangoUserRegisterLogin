<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageOS密码重置</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="application/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/account/regist.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel  col-lg-5 panel-body" style="margin-left: 30%;margin-top: 15%; background-color: #2d6ca2" >
            <div class="panel-heading">
                <h3 class="panel-title">密码重置</h3>
            </div>
            <div class="panel-body">
                <form method="post" role="form" action="{% url 'do_change_pass' %}">{% csrf_token %}
                    <fieldset>
                        <div class="form-group" >
                            <label for="new_password" class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='new_password' type="password" class="form-control" name="new_password" placeholder="请输入密码" required>
                                    <input id='token' type="text" class="form-control hidden" name="token" value="{{ token }}"  >
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="padding-top: 50px">
                            <label for="ac_new_password" class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='ac_new_password' type="password" class="form-control" name="ac_new_password" placeholder="" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" style="margin-top: 80px">
                            <button  id="ack_new_pass" type="button" class="btn btn-success btn-group-xs">确认</button>
                            <button  id="quit_new_pass" type="button" class="btn btn-success btn-group-xs">取消</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
