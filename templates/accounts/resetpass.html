<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageOS密码重置</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="application/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/account/regist.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel  col-lg-5 panel-body" style="margin-left: 30%;margin-top: 15%; background-color: #2d6ca2" >
            <div class="panel-heading">
                <h3 class="panel-title">密码重置</h3>
            </div>
            <div class="panel-body">
                <form method="post" role="form" action="{% url 'reset_pass' %}">{% csrf_token %}
                    <fieldset>
                        <div class="form-group" >
                            <label for="email" class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id='reset_pass_email' type="text" class="form-control" name="email" placeholder="请输入个人已注册邮件" required>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 80px">
                            <button  id="reset_pass_sub" type="button" class="btn btn-success btn-group-xs">发送</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
