<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageOS登录</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="application/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/account/regist.js"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel  col-lg-5 panel-body" style="margin: 30%;background-color: #2d6ca2" >
            <div class="panel-heading">
                <h3 class="panel-title">用户登录</h3>
            </div>
            <div class="panel-body">
                <form method="post" role="form" action=" ">{% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="请输入用户名或者Email" name="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
{#                        <a type="button" class="btn btn-sm btn-primary" href="/accounts/login">登陆</a>#}
                        <a type="button" class="btn btn-sm btn-primary" href="/accounts/register">注册</a>
                        <button id='login' type="submit" class="btn btn-success btn-group-xs">登录</button>
                        <button style="margin-left: 50px" id='regist' type="button" class="btn btn-success btn-group-xs">注册</button>

                    </fieldset>
                </form>
                <div style="margin-top: 30px;text-decoration: none;">
                    <a href="{% url 'forget_pass' %}" style="">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
